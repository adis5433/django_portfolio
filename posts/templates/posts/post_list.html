<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>Posty użytkowników</h2>
    <ul>
       {% for p in posts %}
        <li><a href="{% url "posts:post" p.id %}">{{ p.title }}</a></li>
       {% endfor %}
   </ul>
        <h3>nowy post</h3>
        <form method="post">
            {% csrf_token %}
            {% for field_form in form %}
            <p>{{field_form.name|capfirst}}:</p>
            <p>{{ field_form }}</p>
            {% endfor %}
            <input type="submit" value="go">
        </form>

</body>
</html>
